<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>


  <!-- MEDIA FILES (ICONS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- FONTS (from Google Fonts)  -->
  <!-- Bungee (400) * Source Sans 3 (300 & 600) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
    rel="stylesheet">


  <!-- CSS FILES -->
  <!-- External CSS Normalize File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="styles/header.css" type="text/css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">

  <!-- Tweet Body CSS -->
  <link rel="stylesheet" href="styles/tweet-container.css" type="text/css">


  <!-- JAVASCRIPT FILES -->
  <!--jQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/adc918ce2d.js" crossorigin="anonymous"></script>

  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter  -->
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

  <!-- Client.js (Loads Tweets) -->
  <script type="text/javascript" src="./scripts/client.js"></script>

</head>


<body>

  <!-- TOP NAV BAR (Fixed) -->
  <nav>

    <span id="Nav-Title">tweeter</span>

    <div id="New-Tweet-Invite">
      <span> <span id="Write">Write</span> a New Tweet!</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>

  </nav>


  <!-- USER BIO HEADER -->
  <header id="User-Profile">

    <!-- USER AVATAR -->
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>

    <!-- USER NAME -->
    <div>
      <h2>Voldemort</h2>
    </div>

  </header>


  <!-- NEW TWEET FORM CONTAINER -->
  <main id="Tweet-Container">

    <!-- NEW TWEET CARD -->
    <section id="New-Tweet-Form">

      <h2>Compose Tweet</h2>

      <!-- NEW TWEET FORM -->
      <form method="POST" action="/tweets/">

        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder="Write your tweet here"></textarea>


        <div>
          <button type="submit">TWEET</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>

      </form>

    </section>


    <!-- TWEET DISPLAY CONTAINER  -->
    <section id="Tweets-Container">

      <!-- SECTION HEADING -->
      <h2>Recent Tweets</h2>

      <!-- TWEETS -->
      <!-- This is where all the Tweets will be added dynamically, from
           `client.js`.
      -->


    </section>

  </main>


</body>

</html>
